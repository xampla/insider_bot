# Log rotation for Insider Trading Bot
{{BOT_DIR}}/insider_bot.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 644 {{BOT_USER}} {{BOT_GROUP}}
    postrotate
        systemctl reload insider-bot.service > /dev/null 2>&1 || true
    endscript
}

{{BOT_DIR}}/logs/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 644 {{BOT_USER}} {{BOT_GROUP}}
    copytruncate
}