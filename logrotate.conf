# Log rotation for Insider Trading Bot
/home/ubuntu/insider_bot/insider_bot.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 644 ubuntu ubuntu
    postrotate
        systemctl reload insider-bot.service > /dev/null 2>&1 || true
    endscript
}

/home/ubuntu/insider_bot/logs/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 644 ubuntu ubuntu
    copytruncate
}